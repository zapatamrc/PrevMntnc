<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>ICT Inventory</h1>
    <form id="loginForm" action="/login" method="POST">
      <label for="un">Username</label>
      <input type="text" id="un" name="un" required>
      
      <label for="pw">Password</label>
      <input type="password" id="pw" name="pw" required>

      <p class="error" id="errorMsg" style="display: none;">Invalid username or password</p>
      
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
<footer>
    <p>&copy; 2025 Marc Anthony Zapata. All rights reserved.</p>
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('un').value; // Corrected to 'un'
    const password = document.getElementById('pw').value; // Corrected to 'pw'

    if (username === 'ceumls' && password === 'ict2024') {
      window.location.href = 'upd/index.html'; // Ensure this path is correct
    } else {
      document.getElementById('errorMsg').style.display = 'block';
    }
  });
</script>
</html>
